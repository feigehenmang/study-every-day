<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const time = new Date(2021, 6, 1)


        function getWeeks(date) {
            const month = date.getMonth()
            const year = date.getFullYear()
            const monday = date.getDate() - date.getDay() + 1
            console.log(date.getFullYear())
            return new Array(7).fill('').map((item, index) => new Date(year, month, index + monday)).map(d => `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`)
        }
        console.log(getWeeks(time))

    </script>
</body>
</html>
