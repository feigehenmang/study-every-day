<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: 'xiaoming',
            age: 18,
            info: {
                kills: ['js', 'vue'],
                workYears: 5,
            },
            say: () => {
                console.log(5);
            },
            reg: /^1$/
        }
        let newObj = Object.assign({}, obj);
        newObj.info.workYears = 6;
        console.log(obj.info.workYears); // 6
        console.log(newObj.say === obj.say) // true
        console.log(newObj.reg === obj.reg) // true
    </script>
</body>
</html>
